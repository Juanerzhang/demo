<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5  if(!isNaN(arr[i]) && typeof arr[i]=='number')
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/
var arrNum=[];
var arrNum2=[];
var arrNaN=[];
var max=-Infinity;
for(var i=0;i<arr.length;i++){
	if(!isNaN(arr[i]) && typeof arr[i]=='number'){
		//所有的数字
		arrNum.push(arr[i]);
	}
	if(parseFloat(arr[i]) || typeof arr[i]=='number'&&!isNaN(arr[i])){
		//所有的可转为数字的
		arrNum2.push(arr[i]);
	}
	if(typeof arr[i]=='number' && isNaN(arr[i])){
		arrNaN.push(i);
	}

}
console.log(arrNum);  //1
console.log(arrNum2);  //2
console.log(arrNaN)
for(var i=0;i<arrNum2.length;i++){
	if(max<parseFloat(arrNum2[i])){
		max=parseFloat(arrNum2[i]);
	}
}
console.log(max);  //3
