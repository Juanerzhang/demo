<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #content{position: relative;border:1px solid #333;margin-top: 20px;height: 350px;width:350px;}
        	#content div{width:50px;height: 50px;background: pink;line-height: 50px;text-align: center;position: absolute;}
        
        </style>
    </head>
    <body>
    <input id="btn" type="button" value="生成">
    <div id="content"></div>
    <script>
    	window.onload=function(){
	    	//小V字形
	    	var content=document.getElementById("content"),
	    		btn=document.getElementById("btn");
			
			var t=0;
            var l=0;
            var num=0;
            btn.onclick=function(){
                var str='';
                console.log(num);
                for(var i=0;i<7;i++){
                    if(num==0){
                        l=i*50;
                        if(i<3){
                            t=i*50;
                        }else{
                            t=300-i*50
                        }
                    }
                    if(num==1){
                        t=i*50;
                        if(i<3){
                            l=300-i*50;
                        }else{
                            l=i*50;
                        }
                    }
                    if(num==2){
                        l=i*50
                        if(i<3){
                            t=300-i*50;
                        }else{
                            t=i*50;
                        }
                    }
                    if(num==3){
                        t=i*50;
                        if(i<3){
                            l=i*50
                        }else{
                            l=300-i*50
                        }
                    }
                    str+='<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
                }
                num++
                if(num==4){
                    num=0;
                }
                content.innerHTML=str;
            }	
		}
    </script>
    </body>
</html>
