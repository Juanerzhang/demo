<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>todo list</title>
        <style>
        	
        </style>
    </head>
    <body>
    	<div class="content">
    		<div class="top_t">
    			<h2>学习列表</h2>
    		</div>
    		<div class="main" id="main">
    			<div class="editor_part">
    				<input class="text" type="text" placeholder="学习课程的名称" />
    			</div>
    			<div class="topshow">
    				<p><span>1</span>门课程已学习</p>
    				<ul class="t_list">
	    				<li><a href="javascript:;">全部课程</a></li>
	    				<li><a href="javascript:;">未学习课程</a></li>
	    				<li><a href="javascript:;">已学习课程</a></li>
	    			</ul>
    			</div>
    			<div class="lession_list">
    				<p>目前没有学习的课程</p>
    				<ul class="list_1">
    					<li>
    						<input type="checkbox" >
    						<label >课程名称</label>
    						<a href="javascript:;" class="delete"></a>
    					</li>
    				</ul>
    			</div>
    		</div>
    	</div>
    </body>
</html>
